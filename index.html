<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contendor">
        <div class="calculador">
            <input type="text" id="input" placeholder="0">
            <ul>
                <li onclick="calculate('1')">1</li>
                <li onclick="calculate('2')">2</li>
                <li onclick="calculate('3')">3</li>
                <li onclick="calculate('/')">/</li>
                <li onclick="calculate('4')">4</li>
                <li onclick="calculate('5')">5</li>
                <li onclick="calculate('6')">6</li>
                <li onclick="calculate('*')">x</li>
                <li onclick="calculate('7')">7</li>
                <li onclick="calculate('8')">8</li>
                <li onclick="calculate('9')">9</li>
                <li onclick="calculate('-')">-</li>
                <li onclick="calculate('.')">.</li>
                <li onclick="calculate('0')">0</li>
                <li onclick="calculate('c')">c</li>
                <li onclick="calculate('+')">+</li>
                <li class="unico" onclick="resolver()">=</li>


            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
